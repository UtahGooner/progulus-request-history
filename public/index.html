    <script>

        /*!
         * Color mode toggler for Bootstrap's docs (https://getbootstrap.com/)
         * Copyright 2011-2023 The Bootstrap Authors
         * Licensed under the Creative Commons Attribution 3.0 Unported License.
         */

        (function () {
            'use strict'

            let themeEl = document.querySelector('#ui--toggle-dark-mode');
            const getStoredTheme = () => window.localStorage.getItem('theme')
            const setStoredTheme = (theme) => window.localStorage.setItem('theme', theme)

            const getPreferredTheme = () => {
                const storedTheme = getStoredTheme()
                if (storedTheme) {
                    return storedTheme
                }

                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
            }

            const setTheme = (theme) => {
                if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.setAttribute('data-bs-theme', 'dark')
                } else {
                    document.documentElement.setAttribute('data-bs-theme', theme)
                }
            }

            setTheme(getPreferredTheme())

            const showActiveTheme = (theme, focus = false) => {
                if (themeEl) {
                    themeEl.innerText = theme === 'dark' ? '➠ Light' : '➠ Dark';
                }
            }

            window.matchMedia('(prefers-color-scheme: dark)')
                .addEventListener('change', () => {
                    const storedTheme = getStoredTheme()
                    if (storedTheme !== 'light' && storedTheme !== 'dark') {
                        setTheme(getPreferredTheme())
                    }
                })

            window.addEventListener('DOMContentLoaded', () => {
                themeEl = document.querySelector('#ui--toggle-dark-mode');
                showActiveTheme(getPreferredTheme());
                if (themeEl) {
                    themeEl.dataset.bsThemeValue = getPreferredTheme();
                    themeEl.addEventListener('click', (ev) => {
                        ev.preventDefault();
                        const nextMode = themeEl.dataset.bsThemeValue === 'light' ? 'dark' : 'light';
                        setStoredTheme(nextMode);
                        setTheme(getPreferredTheme());
                        themeEl.dataset.bsThemeValue = nextMode;
                        showActiveTheme(getPreferredTheme());
                    })
                }
            });
        }());
    </script>
